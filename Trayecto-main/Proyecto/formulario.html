<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica2</title>
</head>
<body>
    <section>
        <h2>Formulario</h2>
        <form action="">
            <input type="text" id="Nombre" placeholder="Nombre" required>
            <!-- El required permite que un campo no se escuentre vacio -->
            <input type="text" id="Apellidos" placeholder="Apellidos" required>
            <input type="date" id="Fecha" required>
            <input type="tel" id="Telefono" placeholder="55-55-55-55-55" required>
            <input type="email" id="Email" placeholder="ejemplo@dominio.com" required>
            <input type="password" id="Password" placeholder="Password" required>
            <input type="file" id="Archivo" required>
            <input type="submit" value="Registrar">
        </form>
        
    </section>
</body>
</html>
